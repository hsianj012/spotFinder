<head>
  <title>spotFinder</title>
    <link rel="stylesheet" type="text/css" href="spotFinder.css"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCykzFtBxpm6PNEJBb04UbNPdX06yJYtTQ&sensor=false"></script>
</head>

<body>
  {{> banner}}
  
  {{> maps}}
  
  more text
</body>

<template name="banner">
  <div class="header">
  <form id="login" action="action">
    <div class="row"><img id="logo" src="http://blogs-images.forbes.com/gregvoakes/files/2012/06/reddit-logo.jpeg"></div>
    <div class="row"><img id="logo" src="http://blogs-images.forbes.com/gregvoakes/files/2012/06/reddit-logo.jpeg"></div>
    <div class="row">
      email: <input type="email" id="login-email"/><br/>
      password: <input type="password" id="login-password"/>
      <input type="submit" id="login-button" value="Sign In"/>
    </div>
  </form>
  </div>
</template>

<template name="maps">
  {{> filters-box}}<div id="map-canvas"></div>
</template>

<template name="filters-box">
  <form id="filters">
    <input type="checkbox" name="vehicle" value="Bike">I have a bike<br/>
    <input type="checkbox" name="vehicle" value="Car">I have a car<br/>
    <input type="submit" value="Submit"/>
  </form>
</template>
