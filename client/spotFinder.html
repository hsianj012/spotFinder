<head>
  <title>spotFinder</title>
    <link rel="stylesheet" type="text/css" href="spotFinder.css"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCykzFtBxpm6PNEJBb04UbNPdX06yJYtTQ&sensor=false"></script>

</head>

<body>
  
  {{> banner}}

  {{> maps}}

</body>

<template name="banner">
  <div class="header">
    <div class="row"><img id="logo" src="http://web.mit.edu/jhsiang/Public/logo.png"></div>
    <div class="row login">{{loginButtons align="right"}}</div>
  </div>

</template>

<template name="maps">
  <div class="row filtersBox">
    {{#if currentUser}}
      {{> filtersBoxUser}}
    {{else}}
      {{> filtersBoxNonUser}}
    {{/if}}
  </div><!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> --><div id="map-canvas"></div>
</template>

<template name="filtersBoxUser">
  <div class="filter"><input type="checkbox" id="free">Free<br/></div>    
  <div class="filter"><input type="checkbox" id="meter" >Metered<br/></div>
  <div class="filter hasSub"><input checked type="checkbox" id="garage">Garage<br/></div>
  <div class="subfilter-box"><input checked class="subfilter" type="checkbox" id="indoor">Indoor<br/></div>
  <div class="subfilter-box"><input checked class="subfilter" type="checkbox" id="outdoor">Outdoor<br/></div>  
</template>

<template name="filtersBoxNonUser">
  <div class="filter checkboxWrapper"><input disabled type="checkbox" id="free"><div class="checkboxOverlay" onclick="notify();"></div>Free<br/></div>    
  <div class="filter checkboxWrapper"><input disabled type="checkbox" id="meter"><div class="checkboxOverlay" onclick="notify();"></div>Metered<br/></div>
  <div class="filter hasSub"><input checked type="checkbox" id="garage">Garage<br/></div>
  <div class="subfilter-box"><input checked class="subfilter" type="checkbox" id="indoor">Indoor<br/></div>
  <div class="subfilter-box"><input checked class="subfilter" type="checkbox" id="outdoor">Outdoor<br/></div>  
</template>
