<head>
  <title>spotFinder</title>
    <link rel="stylesheet" type="text/css" href="spotFinder.css"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

</head>

<body>

  {{> banner}}

  {{> maps}}
  
  {{#if currentUser}}
    Your are now logged in.
  {{/if}}
</body>

<template name="banner">
  <div class="header">
    <div class="row"><img id="logo" src="http://onforb.es/1greQGB"></div>
    <div class="row"><img id="logo" src="http://onforb.es/1greQGB"></div>
    <div class="row login">{{loginButtons align="right"}}


    </div>
  </div>

</template>

<template name="maps">
  <div class="row filtersBox">{{> filtersBox}}</div><div id="map-canvas"></div>
</template>

<template name="filtersBox">
  <div class="filter"><input type="checkbox" id="free">Free<br/></div>    
  <div class="filter"><input type="checkbox" id="meter">Metered<br/></div>

  <div class="filter hasSub"><input type="checkbox" id="garage">Garage<br/></div>
  <div class="subfilter-box"><input disabled class="subfilter" type="checkbox" id="indoor" checked>Indoor<br/></div>
  <div class="subfilter-box"><input disabled class="subfilter" type="checkbox" id="outdoor" >Outdoor<br/></div>  
</template>
