<head>
  <title>spotFinder</title>
    <link rel="stylesheet" type="text/css" href="spotFinder.css"/>
    <script type="text/javascript" src="client.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCykzFtBxpm6PNEJBb04UbNPdX06yJYtTQ&sensor=false&libraries=places"></script>

</head>

<body>
  {{> banner}}

  {{> maps}}
  
  {{> bottomBanner}}
</body>

<template name="banner">
  <div class="header">
    <div class="row"><img id="logo" src="logo.svg"></div>
    <div class="row"><div id="middle">Find parking locations near:<sup>*</sup></div><input id="pac-input" class="controls" type="text" placeholder="Search Box"></input></div>
    <div class="row login">{{loginButtons align="right"}}</div>
  </div>
</template>

<template name="bottomBanner">
  <div class="footer"><sup>*</sup>spotFinder cannot guarantee a parking spot will be availible upon your arrival.</div>
</template>

<template name="maps">
  <div id="full">
  <div class="filtersBox">
    {{#if currentUser}}
      {{> userFilters}}
    {{else}}
      {{> nonUserFilters}}
    {{/if}}
    {{> garageFilters}}
  </div><div id="map-canvas"></div></div>
</template>

<template name="userFilters">
  <div style="margin: 10px;"><b>Payment Options:</b></div>
  <div class="filter"><input type="checkbox" id="free">Free<br/></div>    
  <div class="filter"><input type="checkbox" id="meter" >Metered<br/></div>
</template>

<template name="nonUserFilters">
  <div style="margin: 10px;"><b>Payment Options:</b></div>
  <div class="filter checkboxWrapper"><input disabled unchecked type="checkbox" id="free"><div class="checkboxOverlay" onclick="notify();"></div>Free<br/></div>    
  <div class="filter checkboxWrapper"><input disabled unchecked type="checkbox" id="meter"><div class="checkboxOverlay" onclick="notify();"></div>Metered<br/></div>
</template>

<template name="garageFilters">
  <div class="filter hasSub"><input checked type="checkbox" id="garage">Garage<br/></div>
  <div class="subfilter-box"><input checked class="subfilter" type="checkbox" id="indoor" >Indoor<br/></div>
  <div class="subfilter-box"><input checked class="subfilter" type="checkbox" id="outdoor">Outdoor<br/></div> 
</template>
