<head>
  <title>spotFinder</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCykzFtBxpm6PNEJBb04UbNPdX06yJYtTQ&sensor=false"></script>
</head>

<body>
  {{> hello}}

<form id="login" action="action">
  <div>
    email: <input type="email" id="login-email"/>
    password: <input type="password" id="login-password"/>
    <input type="submit" id="login-button" value="Sign In"/>
  </div>
</form>

{{> maps}}

</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="maps">
    <div id="map-canvas"></div>
</template>
